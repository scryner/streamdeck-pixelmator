<head>
    <meta charset="utf-8" />
    <title>My Property Inspector</title>
    <link rel="stylesheet" href="sdpi.css">
</head>

<body>
<div class="sdpi-wrapper">
    <div class="sdpi-item" id="select_single">
        <div class="sdpi-item-label">Adjustment</div>
        <select class="sdpi-item-value select" id="color-adjustment">
            <option value="1">Exposure</option>
            <option value="2">Tint</option>
            <option value="3">Hue</option>
            <option value="4">Saturation</option>
            <option value="5">Temperature</option>
            <option value="6">Highlights</option>
            <option value="7">Shadows</option>
            <option value="8">Contrast</option>
            <option value="9">Black point</option>
            <option value="10">Fade</option>
            <option value="11">Vignette</option>
        </select>
    </div>
</div>
</body>
